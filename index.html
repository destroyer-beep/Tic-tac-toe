<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="panel">
    <div class="panel__player">
      <h2>Игрок 1 (КРЕСТИК)</h2>
      <p class="player__one">0</p>
    </div>
    <input class="reset" type="button" value="Новая игра">
    <div class="panel__player">
      <h2>Игрок 2 (НОЛИК)</h2>
      <p class="player__two">0</p>
    </div>
  </div>

  <div class="box__items">
    <div class="box__item"></div>
    <div class="box__item"></div>
    <div class="box__item"></div>
    <div class="box__item"></div>
    <div class="box__item"></div>
    <div class="box__item"></div>
    <div class="box__item"></div>
    <div class="box__item"></div>
    <div class="box__item"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
